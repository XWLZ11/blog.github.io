<!-- hack iOS CSS :active style -->
<body ontouchstart="">
    <!-- 添加跨站Cookie设置 -->
    <script>
        // 在页面内容加载前设置跨站Cookie属性
        if (location.protocol === 'https:') {
            // 设置Cookie的SameSite属性为None并标记Secure
            document.cookie = '_gh_sess=; path=/; SameSite=None; Secure';
            document.cookie = '_octo=; path=/; SameSite=None; Secure';
            document.cookie = 'logged_in=; path=/; SameSite=None; Secure';
        }
    </script>
    {% include nav.html %}
    {% include search.html %}

    {{ content }}

    {% include footer.html %}


<!-- Image to hack wechat -->
<img src="/blog.github.io/img/icon_wechat.png" width="0" height="0" />
